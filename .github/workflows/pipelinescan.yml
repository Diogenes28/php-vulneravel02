# pipeline-scan.yml
# Workflow do Veracode Pipeline Scan - análise rápida de vulnerabilidades

name: Veracode Pipeline Scan

on:
  push:
    branches: [ "main" ]  # Executa quando houver push na branch main
  pull_request:
    branches: [ "main" ]  # Executa quando houver PRs direcionados à main

jobs:
  veracode-pipeline-scan:
    runs-on: ubuntu-latest  # Usa máquina Linux do GitHub para rodar o workflow

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4  # Clona o código do repositório

      - name: Compactar os arquivos PHP
        run: zip -r app.zip . -x "*.git*"  # Cria o arquivo app.zip ignorando pastas ocultas como .git

      - name: Executar o Veracode Pipeline Scan
        uses: veracode/veracode-pipeline-scan-action@v1.0.9  # Usa a ação oficial do Veracode
        with:
          vid: ${{ secrets.VERACODE_API_ID }}  # ID da API do Veracode
          vkey: ${{ secrets.VERACODE_API_KEY }}  # Chave da API do Veracode
          file: app.zip  # Arquivo compactado do código
          fail_build: false  # Não falha o pipeline se encontrar vulnerabilidades
